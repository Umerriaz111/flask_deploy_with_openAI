    <style>
      /* Typing Effect */
      .typed-paragraph {
        overflow: hidden;
        border-right: 2px solid black; /* Blinking cursor */
        display: inline-block;
        white-space: pre-wrap; /* Allow text to wrap to the next line */
        word-wrap: break-word; /* Ensures text breaks properly */
        animation: typing 10s steps(100, end) forwards;
      }

      /* Typing Animation */
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      /* Blinking Cursor Animation */
      .blink {
        animation: blink 0.75s step-end infinite;
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      /* Stop the blinking cursor after typing completes */
      .no-blink {
        border-right: none; /* Remove the blinking cursor */
      }

      /* Style for the Get Started button */
      .btn-container {
        margin-top: 20px;
        position: static; /* Ensure the button stays in place */
        text-align: center; /* Center the button */
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #0056b3;
        text-decoration: none;
      }

      /* Adjust the header content */
      header {
        text-align: center;
        padding: 50px 20px;
        position: relative;
      }

      header h1 {
        margin-bottom: 20px;
      }

      header p {

    <script>
      // Text content to be typed
      const contentText = `Welcome to IQTopper, your smart solution for personalized learning and document editing. Our platform leverages advanced AI to help students excel by generating tailored questions, answers, and educational content. Whether you're preparing for exams, solving complex problems, or deepening your understanding of key concepts, IQTopper offers powerful tools to guide your learning journey.

At the heart of IQTopper is our Smart Word Editor, a feature that allows users to create new document, easily upload, format, and customize their documents. With just a few clicks, you can adjust headings, subheadings, and text spacing, or apply predefined templates to give your documents a professional finish. The editor simplifies the process, saving time and effort while ensuring your content is well-organized and visually appealing. After making edits or generating new content, you can effortlessly download your document, fully customized and ready to use.

Join IQTopper to experience a smarter, more efficient way of learning and document creation.`;

      const contentElement = document.getElementById("content-typing");
      contentElement.style.color='Black';
      // Function to simulate typing with improved features
      function typeWriter(text, element, speed) {
        let index = 0;
        const words = text.split(" "); // Split text into words
        const interval = setInterval(() => {
          if (index < words.length) {
            element.innerHTML += words[index] + " "; // Add word with space
            index++;
          } else {
            clearInterval(interval);
            // Remove blinking cursor once typing is complete
            element.classList.remove("blink");
            element.classList.add("no-blink");
          }
        }, speed);
      }

      // Start the typing effect when the page loads
      window.onload = function () {
        // Check if the content element exists
        if (contentElement) {
          contentElement.classList.add("blink"); // Add blinking class initially
          typeWriter(contentText, contentElement, 300); // Speed set to 300ms per word
        } else {
          console.error('Element with ID "content-typing" not found.');
        }
      };
    </script>
